<div class="container mt-5">
    <div class="card" style="padding: 20px;">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Username" ngModel name="username" id="username">
                <mat-hint>Username</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Password" ngModel name="userPassword" id="userPassword">
                <mat-hint>Password</mat-hint>
            </mat-form-field>

            <button type="submit" mat-raised-button color="primary" class="w-100">Login</button>

                class="form-control mb-3">
            <input type="submit" value="Login" class="btn btn-outline-primary form-control rounded-0"> -->
        </form>
    </div>
</div>
